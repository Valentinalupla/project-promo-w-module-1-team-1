<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss">
   
</head>
<body>
<load src="/partials/header.html"/>
<load src="/partials/section_1.html"/>


<form action="" class="form" id="form">
    <fieldset class="form__contact">
        <legend>CONTACTO</legend>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, ex. Minus, et quas. Optio harum eum, accusamus blanditiis, esse sint delectus asperiores nulla at magnam rerum ratione! Quas, aperiam hic?</p>
        <p>Todos los campos marcados con <span> * </span>son obligatorios</p>
    </fieldset>

    <fieldset class="form__data">
        <label for="full_name">Nombre completo <span>*</span></label>
        <input type="text" name="full_name" id="full_name" placeholder="Nombre..." required>
        <br><br>

        <div class="form__data--container">
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" value="nombre.apellidos@mail.com" required>
            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" placeholder="Ej: 123456789">
        </div>

        <br><br>
        <label for="message">Mensaje <span>*</span> </label>
        <textarea name="message" id="message" cols="60" rows="20" placeholder="¿Qué necesitas?"></textarea>

        <div class="form__data--button">
            <button type="submit">ENVIAR</button>
        </div>
    </fieldset>

</form>
<load src="/partials/footer.html"/>
</body>
</html>
